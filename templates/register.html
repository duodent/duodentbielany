{% extends 'base.html' %}
{% block content %}
<!-- page banner -->
{% set bg_image_login =url_for('static', filename='img/banners/login-1-banner.jpg') %}
<div class="page-banner-area mb-5" style="background-image: url('{{ bg_image_login }}');">
    <div class="container">
        <div class="page-banner-content">
            <h2>Zarządzanie witryną - Logowanie</h2>
            <ul class="pages-list">
                <li><a href="/">Duodent Bielany</a></li>
                <li>Logowanie</li>
            </ul>
        </div>
    </div>
</div>
<!-- page banner end -->
 <!-- register-area -->
 <section class="login-area ptb-100">
    <div class="container">
        <div class="login-form">
            <div class="login-header">
                <h2>Register</h2>
                <p>create your dentax account</p>
            </div>
            <form>
                <div class="form-group">
                    <label>Login</label>
                    <input type="text" class="form-control" placeholder="Login">
                </div>
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" class="form-control" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="pasword" class="form-control" placeholder="Your Password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="pasword" class="form-control" placeholder="Re-type Password">
                </div>
                
                
                <button type="submit">Register Now</button>
            </form>

            <p class="login-footer">Already have an account ? <a href="/admin">Login.</a></p>
        </div>
    </div>
</section>
<!-- register-area end -->

{% endblock %}
